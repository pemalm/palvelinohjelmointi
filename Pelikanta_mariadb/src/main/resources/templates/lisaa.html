<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Lisää peli</title>
<link type="text/css" rel="stylesheet" th:href="@{/css/style.css}" />
</head>
<body>
		<div class="outer">
			<div class="content">
				<h2>
					PELITIETOKANTA
				</h2>
				<br><br>
    <form th:object="${peli}" th:action="@{save}" action="#" method="post">
        <label for="nimi">Pelin nimi: </label>
        <input type="text" id="nimi" th:field="*{nimi}" />
      	<br>
        <label for="alusta">Pelialusta: </label>
        <input type="text" id="alusta" th:field="*{alusta}" />
     	<br>
        <label for="formaatti">Median tyyppi: </label>
        <input type="text" id="formaatti" th:field="*{formaatti}" />
       	<br>
        <label for="vuosi">Julkaisuvuosi: </label>
        <input type="text" id="vuosi" th:field="*{vuosi}" />
 		<br>
        <label for="arvo">Lisätietoja: </label>
        <input type="text" id="arvo" th:field="*{Info}" />
        <br><br>
        <input type="submit" value="Tallenna"></input>
       <br><br>
       <div class="ohjetekstit">
       - Nimi, Pelialusta, Median tyyppi, Lisätietoja, käytä 2-50 merkkiä.
       <br>
       - Vuosi, 4 merkkiä.
		</div>
		<br><br>  
    </form><a href="/loginlista" class="muuta" >Takaisin listaukseen tallentamatta</a>
</div></div>
</body>
</html>
